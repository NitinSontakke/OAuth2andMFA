<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OAuthMFA</title>
  <base href="/" />
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="OAuthMFA.styles.css" rel="stylesheet" />
  <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
  <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</head>

<body>
  <div id="app">
    <svg class="loading-progress">
      <circle r="40%" cx="50%" cy="50%" />
      <circle r="40%" cx="50%" cy="50%" />
    </svg>
    <div class="loading-progress-text"></div>
  </div>

  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">ðŸ—™</a>
  </div>
  <script src="_framework/blazor.webassembly.js"></script>
  <script src="_framework/aspnetcore-browser-refresh.js"></script>
  <script src="js/jsFunctions.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script>
    window.initializeGoogleInterop = function (dotnetHelper) {
      //console.log("initializeGoogleInterop called inside function");

      window.handleCredentialResponse = (response) => {
        //console.log("Inside function handleCredentialResponse");
        const decoded = parseJwt(response.credential);
        dotnetHelper.invokeMethodAsync("SetUser", decoded.name, decoded.email, decoded.picture);
      };

      google.accounts.id.initialize({
        client_id: "584944330949-en24618jv8s3od6p2mnrm69kbe9jtpo8.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
    };

    window.signOutGoogle = function () {
      google.accounts.id.disableAutoSelect();
      google.accounts.id.cancel(); // ðŸ”¥ forcibly cancel any remembered prompt
      google.accounts.id.disableAutoSelect();
    };

    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    window.forceRenderGoogleButton = function () {
      //console.log("forceRenderGoogleButton called");
      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }
      );
    }
  </script>
</body>
</html>
